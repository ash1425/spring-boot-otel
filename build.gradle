plugins {
    id 'org.springframework.boot' version '2.5.2'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.ashay.explore'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation("io.opentelemetry.instrumentation:opentelemetry-spring-starter:1.3.1-alpha")
    implementation("io.opentelemetry:opentelemetry-exporter-otlp:1.3.0")
    implementation("io.grpc:grpc-okhttp:1.38.1")
    implementation 'io.opentelemetry:opentelemetry-sdk-extension-aws:1.2.0'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
